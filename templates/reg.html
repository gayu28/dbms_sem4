<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Register</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="register">
			<h1>Register</h1>
			<div class="links">

				<a href="{{ url_for('reg') }}" class="active">Register</a>
			</div>
			<form action="{{ url_for('reg') }}" method="post" autocomplete="off">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>


				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required>

				<label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>

				<label for="locality">
				</label>
				<input type="text" name="locality" placeholder="locality" id="locality" required>



				<label for="type"> Type</label>

	<select id="type">
  <option value="Executive Officer">Poultry</option>
  <option value="Assistant Supervisor">Food Crops</option>
  <option value="Associate Supervisor">Horticulture</option>
  <option value="Superindent Incharge">Cash Crops</option>
	<option value="Member engineer">Plantation Crops</option>
	<option value="Check Inspector">Check Inspector</option>




				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Register">
			</form>
		</div>
	</body>
</html>
